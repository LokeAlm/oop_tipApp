<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form class="input-form">
                <label for="amt-input">How much is your bill?</label>
                <input type="number" id="amt-input" class="input amt-input">

                <label for="people-input">How many people are sharing the bill?</label>
                <input type="number" id="people-input" class="input people-input">

                <label for="percentage">How was your service?</label>
                <select name="percentage" id="percentage" class="tip-input input">
                    <option value="00">---</option>
                    <option value="1.20">Great - 20%</option>
                    <option value="1.10">Good - 10%</option>
                    <option value="1.05">Bad - 5%</option>
                </select>
                
                <button class="btn">Calculate</button>
            </form>
            <div class="message">
               
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
